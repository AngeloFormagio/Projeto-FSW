<body>
    <main>
        <!--Imagem do Plano de fundo-->
        <img class="fundo" height="225px" width="100%" src="/Assets/imagens/fundo.png" alt="cachorro tomando banho">
        <center>
            <h1 class="BemVindo">Cadastro</h1>
        </center>
        <!--Card responsivo Pai-->
        <div class="father white">
            <!--Card Filho -->
            <div id="blue" class="card">
                <!--Container do formulário de cadastro-->
                <div class="container_form">
                    <h1>Formulário de Cadastro</h1>
                    <!--Formulário de Cadastro-->
                    <!--Deve ser inserido o email da PetShop no final do link do atributo action-->
                    <form class="form" action="https://formsubmit.co/angeloformagio@gmail.com" method="post">

                        <div class="form_grupo">
                            <label for="nome" class="form_label">Nome</label>
                            <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome" required>
                        </div>

                        <div class="form_grupo">
                            <label for="e-mail" class="form_label">Email</label>
                            <input type="email" name="email" class="form_input" id="email"
                                placeholder="seuemail@email.com" required>
                        </div>

                        <div class="form_grupo">
                            <label for="datanascimento" class="form_label">Data de Nascimento</label>
                            <input type="date" name="datanascimento" class="form_input" id="datanascimento"
                                placeholder="Data de Nascimento" required>
                        </div>

                        <!--Botão de submit do formulário-->
                        <div class="submit">
                            <input type="hidden" name="acao" value="enviar">
                            <button type="submit" name="Submit" class="submit_btn">Cadastrar</button>

                        </div>
                    </form>

                </div>
            </div>
